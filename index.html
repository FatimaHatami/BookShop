<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task2</title>
</head>
<body id="login">
    <header class="header">
        <div class="user--profile">
            <div class="user--profile-name">
                <span><strong>فاطمه،</strong> به حساب کاربریت خوش اومدی </span>
            </div>
            <div class="user--profile--photo image">
                <img class="profile-image" src="files/woman.png" alt="profile photo">
            </div>
        </div>
        <div class="shopping--card image">
            <img src="files/shopping-cart.png" alt="shpping card">
        </div>
    </header>
    <div class="login--container">
        <div class="login--header">
            <div class="login-logo ">
                <img src="files/login.png" alt="logo" class="login--logo">
            </div>
            <h1>ورود به حساب کاربری</h1>
        </div>
        <div class="login--main">
            <form action="">
                <input class="login--username" id="username" type="text" placeholder="  نام کاربری را وارد کنید">
                <input class="login--password" id="password" type="password" placeholder="رمز عبور را وارد کنید">
                <a class="login--btn btn" id="login--btn" href="#">ورود</a>
                <a href="#">رمز عبورتو فراموش کردی؟</a>
                <a href="#">حساب کاربری نداری؟</a>
            </form>
            <p id="login-msg"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
